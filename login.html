<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/main_login.css" />
	  <link rel="stylesheet" href="./admin-lte/bootstrap/css/bootstrap.min.css">
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	  <!-- Ionicons -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	  <!-- Theme style -->
	  <link rel="stylesheet" href="./admin-lte/dist/css/AdminLTE.min.css">
	  <!-- iCheck -->
	  <link rel="stylesheet" href="./admin-lte/plugins/iCheck/square/blue.css">
		<title>登 录</title>
	</head>
	<body>
	<div class="bg_main">
		<div class="wrap">
		  	<div class="cube">
				<div class="front login_img" ></div>
				<div class="back login_img" ></div>
				<div class="top login_img" ></div>
				<div class="bottom login_img" ></div>
				<div class="left login_img" ></div>
				<div class="right login_img"></div>
		  	</div>
		</div>
	
	<div class="bg_login">
	
			<div class="login-box">
			  <div class="login-logo">
			    <a href="./index.html"><b>Single</b>Dog</a>
			  </div>
			  <!-- /.login-logo -->
			  <div class="login-box-body">
			    <p class="login-box-msg">已经是单身狗了，我还怕什么 </p>
			
			    <form  method="post">
			      <div class="form-group has-feedback">
			        <input type="text" id="inputUsername" class="form-control"  placeholder="手机号">
			        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			      </div>
			      <div class="form-group has-feedback">
			        <input type="password" id="inputPassword" class="form-control" placeholder="密码">
			        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
			      </div>
			      <div class="row">
			        <div class="col-xs-8">
			          <div class="checkbox icheck">
			            <label>
			              <input type="checkbox"> 记住登录状态
			            </label>
			          </div>
			        </div>
			        <!-- /.col -->
			        <div class="col-xs-4">
			          <button type="button" id="login" class="btn btn-primary btn-block btn-flat">Sign In</button>
			        </div>
			        <!-- /.col -->
			      </div>
			    </form>
			
			    <div class="social-auth-links text-center">
			      <p>- OR -</p>
			      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>用微信登录</a>
			      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>用QQ登录</a>
			    </div>
			    <!-- /.social-auth-links -->
			
			    <a href="#">撸多了，记性就不好。忘了密码</a><br>
			    <a href="register.html" class="text-center">注册一下</a>			
			  </div>
			</div>					
			
			
		</div>		
	</div>
	
	</body>
	<!-- jQuery 2.2.3 -->
			<script src="./admin-lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
			<!-- Bootstrap 3.3.6 -->
			<script src="./admin-lte/bootstrap/js/bootstrap.min.js"></script>
			<!-- iCheck -->
			<script src="./admin-lte/plugins/iCheck/icheck.min.js"></script>
			      <!--av-->
      <script src="./js/av-min.js" ></script>
			<script src="./js/app_init.js"></script>
			<script src="./js/login.js"></script>
			<script>

		
			</script>
</html>
